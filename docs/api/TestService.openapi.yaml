openapi: 3.1.0
info:
    title: TestService API
    version: 1.0.0
paths:
    /api/test/v1/get-test-items:
        post:
            tags:
                - TestService
            summary: GetTestItems
            description: |-
                GetTestItems retrieves a paginated list of test items filtered by time range.
                 Validates that core type imports (TimeRange, Pagination) flow through code generation.
            operationId: GetTestItems
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GetTestItemsRequest'
                required: true
            responses:
                "200":
                    description: Successful response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/GetTestItemsResponse'
                "400":
                    description: Validation error
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/ValidationError'
                default:
                    description: Error response
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Error'
components:
    schemas:
        Error:
            type: object
            properties:
                message:
                    type: string
                    description: Error message (e.g., 'user not found', 'database connection failed')
            description: Error is returned when a handler encounters an error. It contains a simple error message that the developer can customize.
        FieldViolation:
            type: object
            properties:
                field:
                    type: string
                    description: The field path that failed validation (e.g., 'user.email' for nested fields). For header validation, this will be the header name (e.g., 'X-API-Key')
                description:
                    type: string
                    description: Human-readable description of the validation violation (e.g., 'must be a valid email address', 'required field missing')
            required:
                - field
                - description
            description: FieldViolation describes a single validation error for a specific field.
        ValidationError:
            type: object
            properties:
                violations:
                    type: array
                    items:
                        $ref: '#/components/schemas/FieldViolation'
                    description: List of validation violations
            required:
                - violations
            description: ValidationError is returned when request validation fails. It contains a list of field violations describing what went wrong.
        GetTestItemsRequest:
            type: object
            properties:
                timeRange:
                    $ref: '#/components/schemas/TimeRange'
                pagination:
                    $ref: '#/components/schemas/PaginationRequest'
            description: GetTestItemsRequest specifies filters and pagination for retrieving test items.
        TimeRange:
            type: object
            properties:
                start:
                    type: string
                    format: int64
                    description: Start of the time range (inclusive), as Unix epoch milliseconds.
                end:
                    type: string
                    format: int64
                    description: End of the time range (inclusive), as Unix epoch milliseconds.
            description: |-
                TimeRange represents a time interval defined by a start and end timestamp.
                 Used for filtering data within a specific time period.
        PaginationRequest:
            type: object
            properties:
                pageSize:
                    type: integer
                    maximum: 100
                    minimum: 1
                    format: int32
                    description: Maximum number of items to return per page (1 to 100).
                cursor:
                    type: string
                    description: Opaque cursor for fetching the next page. Empty string for the first page.
            description: PaginationRequest specifies cursor-based pagination parameters for list endpoints.
        GetTestItemsResponse:
            type: object
            properties:
                success:
                    $ref: '#/components/schemas/GetTestItemsSuccess'
                error:
                    $ref: '#/components/schemas/GetTestItemsError'
            description: GetTestItemsResponse wraps the result of a GetTestItems call as either success or error.
        GetTestItemsSuccess:
            type: object
            properties:
                items:
                    type: array
                    items:
                        $ref: '#/components/schemas/TestItem'
                pagination:
                    $ref: '#/components/schemas/PaginationResponse'
            description: GetTestItemsSuccess contains the list of test items and pagination metadata on success.
        TestItem:
            type: object
            properties:
                id:
                    type: string
                    maxLength: 100
                    minLength: 1
                    description: Unique identifier for the test item.
                name:
                    type: string
                    minLength: 1
                    description: Human-readable name of the test item.
                description:
                    type: string
                    description: Optional description providing additional details about the test item.
                location:
                    $ref: '#/components/schemas/GeoCoordinates'
                createdAt:
                    type: string
                    format: int64
                    description: Timestamp when the test item was created, as Unix epoch milliseconds.
            required:
                - id
                - name
            description: |-
                TestItem represents a test domain entity used to validate the code generation pipeline.
                 This message exercises core type imports and protovalidate constraints.
        GeoCoordinates:
            type: object
            properties:
                latitude:
                    type: number
                    maximum: 90
                    minimum: -90
                    format: double
                    description: Latitude in decimal degrees (-90 to 90).
                longitude:
                    type: number
                    maximum: 180
                    minimum: -180
                    format: double
                    description: Longitude in decimal degrees (-180 to 180).
            description: GeoCoordinates represents a geographic location using WGS84 coordinates.
        PaginationResponse:
            type: object
            properties:
                nextCursor:
                    type: string
                    description: Cursor for fetching the next page. Empty string indicates no more pages.
                totalCount:
                    type: integer
                    format: int32
                    description: Total count of items matching the query, if known. Zero if the total is unknown.
            description: PaginationResponse contains pagination metadata returned alongside list results.
        GetTestItemsError:
            type: object
            properties:
                message:
                    type: string
                    description: Human-readable error message describing what went wrong.
            required:
                - message
            description: GetTestItemsError represents an error that occurred while retrieving test items.
